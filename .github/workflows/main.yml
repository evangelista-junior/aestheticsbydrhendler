name: Count Lines of Code

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  count-loc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cloc
        run: sudo apt-get install -y cloc

      - name: Count lines of code
        run: cloc . > cloc-report.txt

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: cloc-report
          path: cloc-report.txt
